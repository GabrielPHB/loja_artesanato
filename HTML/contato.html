    <main>
        <h1 class="contato">Contato</h1>
        <div class="area">
                <h2 class="form">Campo de preenchimento</h2>
                <div class="campo">
                    <label class="char" for="nome">Nome:</label>
                    <input type="text" id="name" required><br>
                </div>
                <div class="campo">
                    <label class="char" for="email">E-Mail:</label>
                    <input type="email" id="email" required><br>
                </div>
                <div class="campo">
                    <label class="char" for="msg">Mensagem:</label>
                    <textarea name="msg" id="msg" cols="40" rows="5" required placeholder="Digite aqui:"></textarea><br>
                </div>
                <input class="enviar" type="button" value="Enviar">
            </div>
    </div>
